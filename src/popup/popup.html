<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gremlins.js Extension</title>
  <link rel="stylesheet" href="popup.css">
  <script src="gremlins.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>

  <h1>Gremlins.js</h1>

  <label for="attackDuration">Attack Duration (seconds):</label>
  <input type="number" id="attackDuration" value="15" min="0">
  <button id="toggleGremlins">Start Gremlins</button>

  <br><br>

  <label for="attackType">Choose attack type:</label>
  <select id="attackType">
    <option value="clicker">Clicker</option>
    <option value="formFiller">Form Filler</option>
    <option value="scroller">Scroller</option>
    <!-- Add more options as needed -->
  </select>

  <button id="configureAttack">Configure Attack</button>
</body>
</html>
